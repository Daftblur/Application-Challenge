<!DOCTYPE html>
<html>
	<head>
			<meta charset="utf-8">
			
			<!-- S'adapter à la taille du portable, empèche de zoomer sur la page -->
			<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"> 
			
			<!-- Afficher le site en plein écran -->
			<meta name="apple-mobile-web-app-capable" content="yes" /> 
			<meta name="apple-touch-fullscreen" content="yes">
			
			<!-- Rend la barre de status noire et le texte blanc -->
			<meta name="apple-mobile-web-app-status-bar-style" content="black">
			
			<!-- Titre de l'application -->
			<meta name="apple-mobile-web-app-title" content="Challenge">
			
			<!-- Titre de la page (sera invisible sur portable) -->
			<title>Challenge</title>
			
			<!-- Icone pour iOS 7 iPhone (retina) -->
			<link href="images/icon-120x120.png" sizes="120x120" rel="apple-touch-icon">
			
			<!-- Startup image pour iOS 6 & 7 iPhone (retina) -->
			<link href="images/startup-image-640x920.png"
				  media="(device-width: 320px) and (device-height: 480px)
				  and (-webkit-device-pixel-ratio: 2)"
				  rel="apple-touch-startup-image">


			<!-- css et js de jquerymobile -->
			<link rel="stylesheet" href="style/jquery.mobile-1.4.5.min.css">
			<link rel="stylesheet" href="style/demos/_assets/css/jqm-demos.css">
			<script src="style/demos/js/jquery.js"></script>
			
			<script src="style/demos/_assets/js/index.js"></script>
			<script src="style/demos/js/jquery.mobile-1.4.5.min.js"></script>
			
			 <!--css et js boostrap!-->
			<link rel="stylesheet" href="style/bootstrap.css">
			<script src="scripts/bootstrap.js"></script>
			
			<!-- Charge le thème de la page -->
			<link rel="stylesheet" href="themes/themeChallenge.css" />
			<link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
	</head>
	<body>
		
		<!-- début de la page -->
		<div data-role="page" id="contenuPage" data-url="contenuPage">

			<!-- Menu à gauche -->
			<div data-role="panel" id="menu" data-position="left" data-display="overlay" data-theme="a">
			<img src="images/logo-menu-220x80.png" /> <!-- Logo du challenge au dessus du menu -->
				<ul data-role="listview">
					<li><a href="javascript:Load('./news.html','News');" data-rel="close" class="ui-btn ui-shadow ui-corner-all ui-btn-icon-left ui-icon-home">News</a></li>
					<li><a href="javascript:Load('./resultat.html','Resultat');" data-rel="close" class="ui-btn ui-shadow ui-corner-all ui-btn-icon-left ui-icon-grid">Résultats</a></li>
					<li><a href="javascript:Load('./navettes.html','Navettes');" data-rel="close" class="ui-btn ui-shadow ui-corner-all ui-btn-icon-left ui-icon-clock">Navettes</a></li>
					<li><a href="javascript:Load('./programme.html','Programme');" data-rel="close" class="ui-btn ui-shadow ui-corner-all ui-btn-icon-left ui-icon-calendar">Programme</a></li>
					<li><a href="javascript:Load('./plan.html','Plan');" data-rel="close" class="ui-btn ui-shadow ui-corner-all ui-btn-icon-left ui-icon-location">Plan</a></li>
					<li><a href="javascript:Load('./faq.html','FAQ');" data-rel="close" class="ui-btn ui-shadow ui-corner-all ui-btn-icon-left ui-icon-info">FAQ</a></li>
					<li><a href="javascript:Load('./contact.html','Contact');" data-rel="close" class="ui-btn ui-shadow ui-corner-all ui-btn-icon-left ui-icon-mail">Contact</a></li>
					<li><a href="javascript:Load('./partenaires.html','Partenaires');" data-rel="close" class="ui-btn ui-shadow ui-corner-all ui-btn-icon-left ui-icon-shop">Partenaires</a></li>
					<li><a href="javascript:Load('./noteznous.html','Notez-nous');" data-rel="close" class="ui-btn ui-shadow ui-corner-all ui-btn-icon-left ui-icon-comment">Notez-nous</a></li>
				</ul>
			</div>

			<!-- Bouton d'ouverture du menu et titre de la page --> 
			<div data-role="header" data-theme="a">
				<a href="#menu" class="ui-btn ui-icon-bars ui-btn-icon-notext ui-corner-all">Ouverture du menu</a>
				<h1 id="titrePage">News</h1>
			</div>
			

			<!-- Contenu de la Page -->
			<div role="main" class="ui-content" id="contentPage">	
            
            
            
			</div>
		</div>	
        
        <script src="../scripts/database.js"></script>
        
        
		<script>
                    
            function Load(txt,nom)
            {
                $.mobile.loading( "show" );
                $.ajax(
                {
                
                    url: txt,
                    
                    success: function (data)
                    {
                        $('#titrePage').html(nom);
                        $('#contentPage').html(data).trigger('create') ;
                        $('.ui-btn-active').removeClass('ui-btn-active');
                        $('#'+nom).addClass('ui-btn-active');
                        $('#contentPage').trigger('create') ;
                        $.mobile.loading( "hide" );					
                    },
                                    
                    error: function (result)
                    {
                        //alert(JSON.stringify(result));
                        $.mobile.loading( "hide" );
                    }
                    
                });
            }
		</script>
	</body>
	
	<!-- script qui permet d'ouvrir le menu en swipe -->
	<script src="./scripts/swipe.js"></script>
</html>
